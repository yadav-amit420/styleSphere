<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="media.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<title >Product Description</title>
</head>
<body>
	<header id="header-placeholder"></header>
	<main>
		<section id="prodetails" class="section-p1" >
			<div class="single-pro-image">
				<img src="" width="100%" id="bigImg">

				<div class="small-img-group sic">
					<div class="small-img-col-0">
						<img src="" width="100%" class="small-img ">
					</div>

					<div class="small-img-col-1 sic">
						<img src="" width="100%" class="small-img">
					</div>

					<div class="small-img-col-2 sic">
						<img src="" width="100%" class="small-img">
					</div>

					<div class="small-img-col-3 sic">
						<img src="" width="100%" class="small-img">
					</div>
					
				</div>
			</div>

			<div class="single-pro-details">
				<h6>Home/T-Shirt</h6>
				<h4 id="product-name" class="name"></h4>
				<h2 id="product-price" class="price"></h2>
				<select>
					<option>Select-Size</option>
					<option>XL</option>
					<option>L</option>
					<option>M</option>
				</select>
				<input type="number" value="1">
				<button class="pb-button">Add To Cart</button>
				<h4>Product Details</h4>
				<span id="product-description" class="description">
				</span>
				
			</div>
		</section>
		<section id="product-section" class="section-p1">
			<h2>Featured Products</h2>
			<p>Summer Collection New Morden Design</p>
			<div class="product-container featured-product cartbutton">

			</div>
		</section>

	</main>

	<footer id="footer-placeholder"></footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
