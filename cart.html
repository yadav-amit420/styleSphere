<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="media.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<title>Your Cart</title>
</head>
<body>
	<header id="header-placeholder"></header>
	
	<main>
		<section id="shop-header" class="about-header">
			<h2>#cart</h2>			
			<p>read fashion, study fashion and wear fashion.</p>
		</section>

		<section id="cart" class="section-p1">
			<table class="cartTab" width="100%">
				<thead>
					<tr>
						<td>Remove</td>
						<td>Image</td>
						<td>Products</td>
						<td>Price</td>
						<td>Quantity</td>
						<td>Subtotal</td>
					</tr>
				</thead>
				<tbody class="listCart">
				
				</tbody>
			</table>
		</section>
		
		<section id="cart-extension" class="section-p1">
			<div id="coupon">
				<h3>Apply Coupon</h3>
				<div>
					<input type="text" placeholder="Enter Your Coupon Code">
					<button class="pb-button">Apply</button>
				</div>
			</div>
			<div id="total">
				<h3>Cart Total</h3>
				<table>
					<tr>
						<td>Cart Subtotal</td>
						<td class="subtotal"></td>
					</tr>
					<tr>
						<td>Shipping</td>
						<td class="shipping-cost">Free</td>
					</tr>
					<tr>
						<td><strong>Total</strong></td>
						<td class="totalAmount"><strong></strong></td>
					</tr>
				</table>
				<button id="proceed" class="pb-button">Proceed To Checkout</button>
			</div>
		</section>


	</main>
	<footer id="footer-placeholder"></footer>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="cart.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
